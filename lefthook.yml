pre-commit:
  parallel: true
  jobs:
    - run: npm run lint:css
      glob:
        - "*.scss"
        - "*.css"
      stage_fixed: true

    - run: npm run lint:js
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
      stage_fixed: true

    - run: npm run lint:php
      glob: "*.php"
      stage_fixed: true
